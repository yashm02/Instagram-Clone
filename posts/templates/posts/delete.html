{% extends 'users/base.html' %}
{% block body %}
    <div class="flex flex-col justify-center items-center min-h-screen">
        <h1 class="mb-5">Are you sure you want to delete the post?</h1>
        <form action="{% url 'delete' post.id %}" method="post">
            {% csrf_token %}
            <button class="bg-red-500 text-white px-4 py-2">Confirm</button>
            <a class="bg-green-500 text-white px-4 py-2.5 ml-3" href="{% url 'index' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
