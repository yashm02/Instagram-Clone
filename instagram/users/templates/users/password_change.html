{% extends 'users/base.html' %}
{% block body %}
    <h2 class="text-2xl m-10 font-bold">Edit User Profile</h2>
    <div class="container py-5 mx-10">
        <div class="error-container text-red-500 px-5">
            {% if form.errors %}
                {% for field in form %}
                    {{field.errors}}
                {% endfor %}
            {% endif %}
        </div>
        <form action="" method="post" class="bg-white shadow-md px-8 rounded pt-6 pb-8 mb-4 w-4/5">
            {% csrf_token %}
        
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2">Old Password</label>
                <div class="shadow appearance-none border rounded py-2px-3 mr-10 text-grey-700">
                    {{form.old_password}}
                </div>
            </div>
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2">New Password</label>
                <div class="shadow appearance-none border rounded py-2px-3 mr-10 text-grey-700">
                    {{form.new_password1}}
                </div>
            </div>
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2">Comfirm Password</label>
                <div class="shadow appearance-none border rounded py-2px-3 mr-10 text-grey-700">
                    {{form.new_password2}}
                </div>
            </div>
            <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">Submit</button>

        </form>
    </div>
{% endblock %}
